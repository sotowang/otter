version: '3.8'

services:
  otter:
    build: .
    ports:
      - "8086:8086"
    environment:
      - PORT=8086
      - JWT_SECRET=your-secret-key
      - DSN=postgres://user:password@localhost:5432/otter?sslmode=disable
    restart: unless-stopped

