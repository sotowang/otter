<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter Config Center</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="group" value="DEFAULT_GROUP">
        <button onclick="loadConfigs()">Load Configs</button>
    </div>

    <hr>

    <h3>Create / Update Config</h3>
    <div class="form-group">
        <label for="key">Key:</label>
        <input type="text" id="key">
    </div>
    <div class="form-group">
        <label for="value">Value:</label>
        <textarea id="value" rows="3"></textarea>
    </div>
    <button onclick="saveConfig()">Save</button>

    <hr>

    <h3>Configs</h3>
    <table id="configTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Version</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Configs will be loaded here -->
        </tbody>
    </table>
    </div>

    <!-- History Modal -->
    <div id="historyModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:white; margin:10% auto; padding:20px; width:80%; max-width:800px; border-radius:5px;">
            <h3>Config History: <span id="historyKey"></span></h3>
            <table id="historyTable" style="width:100%">
                <thead>
                    <tr>
                        <th>Version</th>
                        <th>Value</th>
                        <th>Op Type</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="closeHistory()">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
